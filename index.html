<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean Time</title>
    <style>
        :root {
            /* Tesla-inspired color palette */
            --primary: #ffffff;
            --secondary: #808080;
            --background: #000000;
            --card-bg: rgba(23, 23, 23, 0.8);
            --accent: #ffffff;
            --border-color: rgba(255, 255, 255, 0.1);
            --border-radius: 0px;
            --box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, "Gotham SSm", Arial, sans-serif;
            text-align: center;
            background-color: var(--background);
            color: var(--primary);
            padding: 0.75rem;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .timer {
            font-size: 0.875rem;
            font-weight: 300;
            margin-bottom: 1.5rem;
            color: var(--primary);
            width: 100%;
            max-width: 250px;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        .timer-table {
            width: 100%;
            margin: 1.5rem auto;
            border-collapse: separate;
            border-spacing: 0;
            text-align: left;
            font-size: 0.875rem;
            background: var(--card-bg);
            overflow: hidden;
            backdrop-filter: blur(20px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .timer-table:hover {
            transform: translateY(-4px);
            box-shadow: var(--box-shadow);
        }

        .timer-table td {
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            transition: background-color 0.2s ease;
        }

        .timer-table tr:hover td {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .timer-table tr:last-child td {
            border-bottom: none;
        }

        .timer-table td:first-child {
            font-weight: 500;
            text-align: right;
            width: 40%;
            font-feature-settings: "tnum";
            font-variant-numeric: tabular-nums;
            letter-spacing: 0.05em;
            color: var(--accent);
        }

        .button {
            appearance: none;
            border: 2px solid var(--accent);
            background: transparent;
            padding: 1rem 1.5rem;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--accent);
            width: 100%;
            max-width: 250px;
            margin: 1.5rem 0;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }

        .button::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--accent);
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease;
            z-index: -1;
        }

        .button:hover {
            color: var(--background);
        }

        .button:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }

        .timestamp {
            font-size: 0.75rem;
            color: var(--secondary);
            margin-top: 1.5rem;
            max-width: 250px;
            letter-spacing: 0.05em;
            font-weight: 300;
        }

        /* Tablet and small desktop screens */
        @media (min-width: 768px) {
            .timer {
                font-size: 1rem;
                max-width: 400px;
            }

            .timer-table {
                font-size: 1.125rem;
                max-width: 400px;
            }

            .timer-table td {
                padding: 1.25rem;
            }

            .button {
                font-size: 1rem;
                max-width: 400px;
                padding: 1.25rem 2rem;
            }

            .timestamp {
                font-size: 0.875rem;
                max-width: 400px;
            }
        }

        /* Large desktop and TV screens */
        @media (min-width: 1920px) {
            .timer {
                font-size: 1.25rem;
                max-width: 500px;
            }

            .timer-table {
                font-size: 1.5rem;
                max-width: 500px;
            }

            .timer-table td {
                padding: 1.5rem;
            }

            .button {
                font-size: 1.25rem;
                max-width: 500px;
                padding: 1.5rem 2.5rem;
            }

            .timestamp {
                font-size: 1rem;
                max-width: 500px;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .timer, .timer-table, .button, .timestamp {
            animation: fadeIn 0.6s ease-out forwards;
        }
    </style>
</head>
<body>
    <div class="timer" id="timer">
        You have been clean for
        <table class="timer-table">
            <tr><td id="years">00</td><td>Years</td></tr>
            <tr><td id="months">00</td><td>Months</td></tr>
            <tr><td id="days">00</td><td>Days</td></tr>
            <tr><td id="hours">00</td><td>Hours</td></tr>
            <tr><td id="minutes">00</td><td>Minutes</td></tr>
            <tr><td id="seconds">00</td><td>Seconds</td></tr>
        </table>
    </div>
    <button id="pledgeButton" class="button">I pledge to stay clean till I die</button>
    <div id="timestamp" class="timestamp"></div>

    <script>
        const yearsElement = document.getElementById('years');
        const monthsElement = document.getElementById('months');
        const daysElement = document.getElementById('days');
        const hoursElement = document.getElementById('hours');
        const minutesElement = document.getElementById('minutes');
        const secondsElement = document.getElementById('seconds');
        const buttonElement = document.getElementById('pledgeButton');
        const timestampElement = document.getElementById('timestamp');

        let startTime = localStorage.getItem('startTime') ? new Date(localStorage.getItem('startTime')) : null;
        let intervalId = null;

        function updateTimer() {
            const diff = new Date() - startTime;
            const seconds = Math.floor(diff / 1000) % 60;
            const minutes = Math.floor(diff / 60000) % 60;
            const hours = Math.floor(diff / 3600000) % 24;
            const days = Math.floor(diff / 86400000) % 30;
            const months = Math.floor(diff / (86400000 * 30)) % 12;
            const years = Math.floor(diff / (86400000 * 365));

            yearsElement.parentElement.style.display = years === 0 ? 'none' : 'table-row';
            yearsElement.textContent = String(years).padStart(2, '0');
            monthsElement.parentElement.style.display = months === 0 ? 'none' : 'table-row';
            monthsElement.textContent = String(months).padStart(2, '0');
            daysElement.parentElement.style.display = days === 0 ? 'none' : 'table-row';
            daysElement.textContent = String(days).padStart(2, '0');
            hoursElement.parentElement.style.display = hours === 0 ? 'none' : 'table-row';
            hoursElement.textContent = String(hours).padStart(2, '0');
            minutesElement.parentElement.style.display = minutes === 0 ? 'none' : 'table-row';
            minutesElement.textContent = String(minutes).padStart(2, '0');
            secondsElement.parentElement.style.display = seconds === 0 ? 'none' : 'table-row';
            secondsElement.textContent = String(seconds).padStart(2, '0');
        }

        function updateTimestamp(text) {
            timestampElement.innerHTML = `${text}<br>${startTime.toLocaleString('en-IN', { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric', 
                hour: 'numeric', 
                minute: 'numeric', 
                second: 'numeric', 
                hour12: true 
            })}`;
        }

        function startTimer() {
            updateTimer();
            intervalId = setInterval(updateTimer, 1000);
        }

        if (startTime) {
            updateTimestamp('You took the pledge on');
            buttonElement.innerText = 'I broke my pledge, start again';
            startTimer();
        }

        buttonElement.addEventListener('click', () => {
            clearInterval(intervalId);
            startTime = new Date();
            localStorage.setItem('startTime', startTime);
            updateTimestamp('You took the pledge on');
            buttonElement.innerText = 'I broke my pledge, start again';
            startTimer();
        });
    </script>
</body>
</html>
